    <body>

        <div id="mainDiv">
            <form>
                <fieldset>
                    <legend>Basic Part</legend>
                <div class="row">
                    <h1>Registration Form</h1>
                    <div class="leftcol"><label>Name:</label></div>
                    <div class="rightcol"><input style="width: 90%" type="text"/></div>
                </div>

                <div class="row">
                    <div class="leftcol"><label>ID:</label></div>
                    <div class="rightcol"><input style="width: 90%" type="text"/></div>
                </div>
                <div class="row">
                    <div class="leftcol"><label>Gender:</label></div>
                    <div class="rightcol">
                        <input type="radio" value="male" name="gender"/>
                        <label>Make</label>
                        <input type="radio" value="male" name="gender"/>
                        <label>Female</label>


                    </div>
                </div>
                 
                </fieldset>
                    
                    
                <div class="row">
                    <div class="leftcol"><label>Completed Module:</label></div>
                    <div class="rightcol">
                        <input type="checkbox" value="one"/>
                        <label>One</label>
                        <input type="checkbox" value="two"/>
                        <label>Two</label>
                        <input type="checkbox" value="three"/>
                        <label>Three</label>
                    </div>
                </div>

                <div class="row">
                    <div class="leftcol"><label>Round:</label></div>
                    <div class="rightcol">
                        <select>
                            <option>Select a round</option>
                            <option>Select a round</option>
                            <option>Select a round</option>
                            <option>Select a round</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="leftcol"><label>comment:</label></div>
                    <div class="rightcol"><textarea rows="4" ></textarea>
                    </div>
                </div>

                <div class="row">
                    <div class="leftcol"><label>Button</label></div>
                    <div class="rightcol">
                        <input type="button" value="submit" class="btn">
                        <input type="reset" value="clear" class="btn">
                    </div>
                </div>
            </form>

        </div>
    </body>
