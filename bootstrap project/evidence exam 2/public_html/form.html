<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css"/>
    </head>
    <body>
        
                   
             <div class="row">
               <div class="leftcol">
                   <label>Name:</label>
                </div>
                <div class="rightcol">
                   <input type="text"/>
                </div>
             </div>
            
            <div class="row">
               <div class="leftcol ">
                   <label>ID:</label>
                </div>
                <div class="rightcol ">
                   <input type="text" />
                </div>
             </div>
        </div>
        
         <div class="row">
               <div class="leftcol">
                   <label>Gender:</label>
                </div>
                <div class="rightcol ">
                    <input type="radio" value="male" name="gender">
                    <label>Male</label>
                     <input type="radio" value="female" name="gender">
                     <label>Female</label>
                </div>
             
         </div>
        
            <div class="row">
                    <div class="leftcol"><label>Completed Module:</label></div>
                    <div class="rightcol">
                        <input type="checkbox" value="one"/>
                        <label>One</label>
                        <input type="checkbox" value="two"/>
                        <label>Two</label>
                        <input type="checkbox" value="three"/>
                        <label>Three</label>
                    </div>
                </div>
        
        
          <div class="row">
               <div class="leftcol">
                   <label>Round:</label>
                </div>
                <div class="rightcol ">
                     <select>
                         <option>Select a option</option>
                            <option>39</option>
                            <option>38</option>
                            <option>37</option>
                            <option>36</option>
                        </select>
                </div>
          </div>
        
        <div class="row">
               <div class="leftcol">
                   <label>Comments:</label>
                </div>
                <div class="rightcol ">
                    <textarea rows="10" cols="20"></textarea>
                </div>
             
         </div>
        
        <div class="row">
               <div class="leftcol">
                   <label>.</label>
                </div>
                <div class="rightcol ">
                    <input type="button" value="submit" >

                     <input type="submit" value="reset">
                 
                </div>
             
         </div>
    </body>
</html>
