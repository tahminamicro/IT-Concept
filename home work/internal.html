<!DOCTYPE html>
<html>
	<head>
		<title>this is title of my basic CSS | internal css</title>
		<!--Internal CSS-->
		<style type="text/class">
	</head>
	<body>
		<h1> Hello CSS </h1>
		<div style="width: 80%; background:res; height:200px;"></div>
		
		<!--
			->Style is the name of HTML tag and it has mandatory end tag.
			->type is the attribute of style tag
			->text/class is the value of attribute type.
			->we shall write css with style tag
			->=========================Now==============================
			->id is the attribute of h1 tag and my title is the value of id attribute
			->class is the attribute of  div tag and main div is the value of class attribute
			->we can declare ID only once in a HTML page. example, my title cannot be value of 
			any other id attribute
			->we can declare/use class attribute same value at many times
			->when id attribute will link to css, then it will be called css selector and we shall 
			write as follows:
			<style type="text/class">
			#my title{
			css property :value for itself;
			width:80%;
			background: red;
			height: 500px;
			}
			</style>
		
		
		
		
		
		<!--h1 is the name of tag-->
		<!--A tag contains 1 or more attributes like id, class, style
		example-1,<div style="width:80%;"</div>
		->in the above code , style is the attribute of the h1 tag.
		->(width:80%) is the property of  the attribute or value.
		->width is the css property
		->80% is the value of the CSS property width
		->: is the separator between css property and value
		->when we write CSS using style attribute,it is called inline CSS.
		
	</body>
