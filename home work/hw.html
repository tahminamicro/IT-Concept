<!doctype html>
<html>
 <head>
 <title> Layout basic design</title>
	<style type = text/css>
		#mainDiv{
		height: 500px;
		width: 40%;
		background: green;
		margin: 0 auto;
		}
		.col{
		height: 500px;
		width: 20%;
		float: left;
		}
		
		.col2{
		height: 500px;
		width: 80%;
		float: left;
		}
		
		.col3{
		height:350px;
		width: 80%;
		float: left;
		}
		
		.col4{
		height:350px;
		width: 20%;
		float: left;
		}
		.row{
		height: 100px;
		width: 100%;
		}

		.row2{
		height:300px;
		width: 100%;
		}
		.row3{
		height: 100px;
		width: 100%;
		}

		.blue{
		background: blue;
		}
		
		.red{
		background: red;
		}

		.yellow{
		background:yellow;
		}

		.green{
		background: mediumseagreen;
		}
		.violet{
		background:violet;
		}
		
		.tomato{
		background: dodgerblue;
		}


	</style>
 </head>
 
 
 <body>
<div id= "mainDiv">
<div class="col green">25</div>
<div class="col2 blue">
<div class= "row violet">225</div>
<div class= "row2 yellow">
<div class="col3 tomato">75</div>
<div class="col4 green">25</div>
</div>
<div class= "row3 violet">225</div>


</div>

</div>


 </body>
</html>
