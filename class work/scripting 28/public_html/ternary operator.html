<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var p = 15;
            var q = 10;
            document.write(p === q);
            
            alert(p > q ? "True" : "False");
            
            if(p > q) {
                 alert ("True");
            }
            
            else {
                alert("false");
            }
            
            var bd = null;
            document.write(typeof bd);
            
            //logical end
            
            if (p==15 && q==10){
                alert("True");
            } else {
                alert("False");
            }
            
             if (p==15 || q==10){
                alert("True");
            } else {
                alert("False");
            }
            
             if(! (p==15 || q==10)){
                alert("True");
            } else {
                alert("False");
            }
            
            //bitwise operator
            
            var m=5;
            var n=1;
            document.write(m.toString(2) & n.toString(2));
            document.write("<hr/>");
            
             var m=5;
            var n=1;
            document.write(m.toString(2) | n.toString(2));
            document.write("<hr/>");
            
             var m=5;
            var n=1;
            document.write(m.toString(2) ^ n.toString(2));
            document.write("<hr/>");
            
             var m=5;
            var n=1;
            document.write(m.toString(2));
            document.write("<hr/>");
            
            
        </script>
    </body>
</html>
