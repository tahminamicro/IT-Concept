        <title>Forward</title>

            function doubleUp(){
                window.location="backpage.html";

            function forwardTo(){
                var alpha=history.forward();
            }

        <h3>Remember this page!</h3>

        <form>
            Double click this button first:
            <input type="button" value="Two clicks here" onDblClick='doubleUp()'><p>
