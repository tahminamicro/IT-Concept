    <body>
        <script>
            function abc(i , j){
                for(i; i<=j; i++){
                    if(i%5===0){
                        continue;
                    }else if(i%50===0){
                        i+=500;
                    }
                    document.write(i+" "+"<br>");
                }
            }
            abc(1 , 1000);
        </script>
