<html>
    <head>
        <title>String Methods</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var txt = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            document.write(txt.length);
            document.write("<hr/>");

            var msg = "abcsdhfbdjksfhdjlfh";
            document.write(msg.length);
            document.write("<hr/>");

            var str = "Please locate where 'locate' occurs!";
            var pos = str.indexOf("locate");
            document.write(pos);
            document.write("<hr/>");

            var str = "Please inform me what happened.";
            var jol = str.indexOf("what");
            document.write(jol);
            document.write("<hr/>");

            var hid = "long live";
            document.write(hid.lastIndexOf("live") + "<hr/>");

            var cou = "Bangladesh is a beautiful country";
            document.write(cou.slice(14) + "<hr/>");

            var str = "Please inform me what happened there, i will kepp you informing what happened here.";
            var col = str.indexOf("what", 19);
            document.write(col);
            document.write("<hr/>");
            
            
            
            






        </script>
    </body>
</html>
