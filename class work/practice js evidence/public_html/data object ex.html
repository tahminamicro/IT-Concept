<html>

        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x= new Date();
            document.write("Returns the day of Month" +" "+ x.getDate());
            document.write("<hr/>");
            document.write("Returns the day of the week" +" "+ x.getDay());
             document.write("<hr/>");
            document.write("Returns the current year" +" "+ x.getFullYear());
             document.write("<hr/>");
            document.write("Returns the hours" +" "+ x.getHours());
             document.write("<hr/>");
            document.write("Returns the month" +" "+ x.getMonth());
            
             document.write("<hr/>");
            document.write("Returns the current time in miliseconds" +" "+ x.getTime());
             document.write("<hr/>");
            document.write("Returns the Seconds" +" "+ x.getSeconds());
        </script>
    </body>
</html>
