    <body>
        <h1>While loop</h1>
        <script>
              var sn=parseInt(prompt("1",""));
             var en=parseInt(prompt("10",""));
             var sum=0;
            
            function makeSum(sn , en){
                
                while(sn <= en){
                    sum += sn;
                    sn++;
                    
                }
  
                 return sum;
                }
                
                
            alert(makeSum(sn , en));
            
        </script>
    </body>
