<html>
    <head>
        <title>Prime Number</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            function isPrime(num){
                for(var i=2; i<num; i++)
                    if(num % i ===0) return false;
                return num !==1 && num !== 0;
            }
            alert(isPrime(5));
            
            function printPrimes(sn, en){
                for(sn; sn<en; sn++){
                    if(isPrime(sn)){
                        document.write(sn+"<hr/>");
                    }
                }
            }
           printPrimes(1,100);
           
           function printSumFromPrime(sn , en){
               var sum=0;
               for(sn; sn<en; sn++){
                   if(isPrime(sn)){
                       sum+=sn;
                   }
               }
               return sum;
           }
           document.write("sum from prime number from 1 to 100: "+printSumFromPrime(1,100));
           
           document.write("<hr/>");
           function printCountFromPrime(sn , en){
               var count=0;
               for(sn; sn<en; sn++){
                   if(isPrime(sn)){
                       count++;
                   }
               }
               return count;
           }
           document.write("Count from prime number from 1 to 100: "+printCountFromPrime(1,100));
        </script>
    </body>
</html>
