<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/bootstrap.css"/>
    </head>
    <body>
        <form class="form-horizontal" role="form">
            <div class="form-group">
               <label class="col-sm-2 control-label">Focused</label>
               <div class="col-sm-10">
                   <input class="form-control" id="focusedInput" type="text"
                          value="this is focused.">
                 </div>
            </div>
               
                <div class="form-group">
               <label for="inputpassword" class="col-sm-2 control-label">Disabled</label>
               <div class="col-sm-10">
                   <input class="form-control" id="disablement" type="text"
                          placeholder="Disabled input here." disabled>
               </div>
                </div>
            
            <fieldset disabled>
                <div class="form-group">
                    <label for="disabledtextInput" class="col-sm-2 control-label">
                        Disabled input(Fieldset disabled)</label>
                     <div class="col-sm-10">
                   <input type="text" id="disabledTextInput" type="text"
                      class="form-control"    placeholder="Disabled input " >
                   
               </div>
                </div>
             <div class="form-group">     
                <label for="disabledSelect"  class="col-sm-2 control-label">            
               Disabled select menu (Fieldset disabled)       
                </label>         
                 <div class="col-sm-10">     
                  <select id="disabledSelect" class="form-control">    
                      <option>Disabled select</option>            
                  </select>         
                 </div>       
             </div>  
            </fieldset>    
            <div class="form-group has-success">    
                <label class="col-sm-2 control-label" for="inputSuccess">   
                    Input with success       </label>  
                <div class="col-sm-10">        
                    <input type="text" class="form-control" id="inputSuccess">   
                </div>   
            </div>    
            <div class="form-group has-warning">   
                <label class="col-sm-2 control-label" for="inputWarning">     
                    Input with warning       </label>   
                <div class="col-sm-10">        
                    <input type="text" class="form-control" id="inputWarning">     
                </div>   
            </div>    
            <div class="form-group has-error">      
                <label class="col-sm-2 control-label" for="inputError">      
                    Input with error       </label>  
                <div class="col-sm-10">         
                    <input type="text" class="form-control" id="inputError"> 
                </div>
            </div>
            
        </form>
    </body>
</html>
