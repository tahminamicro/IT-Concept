    <body>
        <h1>Form to Create an Account</h1>
        <div id="mainDiv">
            <div class="row">
                <div class="leftcol"> <label>Name</label></div>
                <div class="Rightcol"> <input type="name"/> </div>
            </div>
            <br>
            <div class="row">
                <div class="leftcol"> <label>Email</label></div>
                <div class="Rightcol"> <input type="email" /> </div>
            </div>
            
            <br>
            <div class="row">
                <div class="leftcol"> <label>age</label></div>
                <div class="Rightcol"> <input type="number"/> </div>
            </div>
            <br>
            
            <div class="row">
                <div class="leftcol"> <label>Birthdate</label></div>
                <div class="Rightcol"> <input type="date"/> </div>
            </div>
            
            <br>
            
            <div class="row">
                <div class="leftcol"> <label>photo</label></div>
                <div class="Rightcol"> <input type="file"/> </div>
            </div>
            <br>
             <div class="row">
                <div class="leftcol"> <label>Gender</label></div>
                <div class="Rightcol"> 
                <input type="radio" value="male" name="gender"/>
                <label>Male</label>
                <input type="radio" value="Female" name="gender"/>
                <label>Female</label>
             
                <input type="radio" value="other" name="gender"/>
                <label>other</label>
                </div>
            </div>
             <br>
           <div class="row">
                <div class="leftcol"> <label>Hobby</label></div>
                <div class="Rightcol"> 
                <label>reading</label>
             <input type="checkbox" value="reading"/>
             <label>writing</label>
             <input type="checkbox" value="writing"/>
             <label>playing</label>
             <input type="checkbox" value="playing"/>
                
                
                </div>
            </div>
            <br>
            <div class="row">
                <div class="leftcol"> <label>Message</label></div>
                <div class="Rightcol">  <textarea rows="10" cols="30" placeholder="write a summary"></textarea> </div>
                
                </div>
            
            <br>
            
            <div class="row">
                <div class="leftcol"> <label>Password</label></div>
                <div class="Rightcol"> <input type="password" placeholder="Enter a password"/> </div>
            </div>
            
            <br>
                <div>
                <div class="row">
                <div class="leftcol"> <label>click</label></div>
                <div class="Rightcol">  
                
                <input type="submit" value="click me"/>

                <input type="Reset" value="Reset"/>
                </div>
                
                
                

            </div>
             
            
        </div>
