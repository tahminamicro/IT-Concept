<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script>
            var x = 10;
            var y = 15;
            document.write(x+y);
            document.write("<hr/>");
            
            document.write(x-y);
            document.write("<hr/>");
            
            document.write(x>y);
            document.write("<hr/>");
            
            document.write(x<y);
            document.write("<hr/>");
            
            document.write(x>=y);
            document.write("<hr/>");
            
            document.write(x<=y);
            document.write("<hr/>");
            
            //Assignment operator
            
            x += 100;
             document.write(x);
            document.write("<hr/>");
            
            x = x + 100;
             document.write(x);
            document.write("<hr/>");
            
             x -= 50;
             document.write(x);
            document.write("<hr/>");
            
            
             x *= 2;
             document.write(x);
            document.write("<hr/>");
            
              x /= 5;
             document.write(x);
            document.write("<hr/>");
            
              x %= 9;
             document.write(x);
            document.write("<hr/>");
            
            //increment or decrement
             x++;
             document.write(x);
             document.write("<hr/>");
             document.write(x++);
            document.write("<hr/>");
            
            document.write(x);
            document.write("<hr/>");
            
             document.write(++x);
            document.write("<hr/>");
            
            document.write(--x);
            document.write("<hr/>");
            
            document.write(x--);
            document.write("<hr/>");
            
            document.write(x);
            document.write("<hr/>");
            
            
           
            
            
            
            
            
            
            
        </script>
    </body>
</html>
