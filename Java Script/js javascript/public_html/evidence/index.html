        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <body>
        <h2>Give 3 Subject Number and get result</h2>
        <script>
            var mark= prompt("Enter obtained Mark:","");
            var pass="You're passed!";
            var fail="you are Failed";
                if(mark < 55){
                    alert(fail+"Grade is F");
                }else if(mark <= 69) {
                    alert(pass+"Grade is C");
                } else if(mark <= 79) {
                    alert(pass+"Grade is B");
                } else if(mark <= 82) {
                    alert(pass+"Grade is B+");
                } else if(mark <= 86) {
                    alert(pass+"Grade is A-");
                } else if(mark <= 100) {
                    alert(pass+"Grade is A");
                } else{
                    alert("Invalid Number");
                }
            
         
        </script>
        <h2>Best of Luck!</h2>
    </body>
