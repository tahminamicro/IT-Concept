<html>
    <head>
        <title></title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body bgcolor="lightgreen">
        <script>
            var n;
            var sum=0;
            while(n != -1){
                n=parseInt(prompt("Enter Number:",""));
                if(n != -1);
                sum += n;
            }
            
            alert(sum);
        </script>
        
        <h1>Got My Number!!!! yuppy!!</h1>
    </body>
</html>
