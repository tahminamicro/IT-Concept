<html>
    <head>
        <title>TODO supply a title</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="CSS/css/bootstrap.css">
    </head>
    <body>
        <table class="table">
            <caption>Contextual Table Layout</caption>
            <thead>
                <tr>
                    <th>Product</th>
                    <th>Payment Date</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr class="active">
                    <td>Product 1</td>
                    <td>01/10/2018</td>
                    <td>Pending</td>
                </tr>
                 <tr class="success">
                    <td>Product 2</td>
                    <td>03/10/2018</td>
                    <td>Delivered</td>
                </tr>
                 <tr class="warning">
                    <td>Product 3</td>
                    <td>05/10/2018</td>
                    <td>In call to confirm</td>
                </tr>
                 <tr class="danger">
                    <td>Product 4</td>
                    <td>06/10/2018</td>
                    <td>declimed</td>
                </tr>
            </tbody>
        </table>
    </body>
</html>
